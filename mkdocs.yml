site_name: Svitogen

docs_dir: doc
site_dir: docs

nav:
  - Home: index.md
  - About: about.md

theme:
  name: material
  features:
    - navigation.instant
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  language: en

extra:
  alternate:
    - name: English
      link: /en/
      lang: en
